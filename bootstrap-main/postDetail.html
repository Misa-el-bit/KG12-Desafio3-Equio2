	<section class="container-xl">
	 <div class="row">
		<div class="card col-12 col-md-8 col-xl-8 mt-5" >
			<form class="card-body d-flex flex-column align-items-start">
				<button class="m-2">Add a cover image</button>
				<input type="text" placeholder="New post title here...">
				<input type="text" placeholder="Add up to tags...">
			    <button class="m-2">Upload image</button>
				<textarea name="" id="" cols="30" rows="10"  placeholder="Write your post here"></textarea>
			</form>
		  </div>
		  <aside class="col-12 col-md-4 col-xl-4 d-flex">
			  <div class="d-flex flex-column justify-content-center">
			<h5>Editor Basics</h5>
			<p>Use Markdown to write and format posts.
				Commonly used syntax
				You can use Liquid tags to add rich content such as Tweets, YouTube videos, etc.
				In addition to images for the post's content, you can also drag and drop a cover image</p>
			</div>
		  </aside>
	</div>
	</section>
	
	<div class="col-12 ">
		<button type="button" class="btn btn-primary" id="publish-post">Publish</button>
		<button type="button" class="btn btn-secondary">Save draft</button>
		<button type="button" class="btn btn-light">Revert new changes</button>

	</div>
